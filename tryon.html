<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Try On | My Stylist</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
body{
  background:linear-gradient(135deg,#fff0f8,#f6e9ff,#ffffff);
  min-height:100vh;color:#333;display:flex;flex-direction:column;
}

/* HEADER */
header{
  display:flex;align-items:center;justify-content:space-between;
  padding:20px 40px;background:rgba(255,255,255,0.35);
  backdrop-filter:blur(15px);
}
header h1{
  font-family:"Dancing Script",cursive;font-size:2.4rem;
  background:linear-gradient(120deg,#e3a3b5,#b38bff,#f6d9f3);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  animation:shimmer 6s linear infinite;
}
@keyframes shimmer{0%{background-position:0%}100%{background-position:200%}}

.go-back{
  background:#b38bff;color:#fff;padding:8px 16px;border-radius:12px;
  text-decoration:none;box-shadow:0 0 15px rgba(179,139,255,0.6);
}

/* MAIN */
.container{width:95%;max-width:1200px;margin:40px auto;display:flex;flex-direction:column;gap:30px;}
.section{
  background:rgba(255,255,255,0.45);
  backdrop-filter:blur(20px);
  border-radius:25px;
  padding:25px;
  box-shadow:0 0 25px rgba(179,139,255,0.5);
}
.section h2{
  font-family:"Dancing Script",cursive;
  font-size:2rem;color:#7d57c9;text-align:center;margin-bottom:10px;
}

/* BUTTONS */
.btn{
  padding:10px 20px;border:none;border-radius:15px;
  background:#b38bff;color:#fff;cursor:pointer;
  box-shadow:0 0 15px rgba(179,139,255,0.5);
}
.btn:hover{transform:scale(1.05);}

/* ITEMS GRID */
.items-grid{
  display:flex;flex-wrap:wrap;gap:20px;justify-content:center;
}
.item-card{
  width:140px;height:190px;border-radius:18px;overflow:hidden;
  box-shadow:0 0 20px rgba(179,139,255,0.5);
  position:relative;
}
.item-card img{width:100%;height:100%;object-fit:cover}

/* CONTEXT MENU */
.context-menu{
  position:absolute;background:#fff;border-radius:10px;
  box-shadow:0 5px 20px rgba(0,0,0,0.2);
  overflow:hidden;z-index:1000;
}
.context-menu div{
  padding:10px 15px;cursor:pointer;font-size:0.9rem;
}
.context-menu div:hover{background:#f1e8ff}

/* CHAT */
.chat-section{
  background:rgba(255,255,255,0.5);
  backdrop-filter:blur(15px);
  border-radius:25px;padding:20px;
}
.chat-box{
  height:320px;overflow-y:auto;
  background:rgba(255,255,255,0.6);
  padding:15px;border-radius:15px;
}
.message{margin-bottom:12px;padding:10px 15px;border-radius:15px;max-width:80%}
.user{margin-left:auto;background:#b38bff;color:white}
.ai{background:#f1e8ff;color:#4a3b75}

.chat-input{display:flex;gap:10px;margin-top:15px}
.chat-input textarea{flex:1;height:60px;border-radius:12px;padding:10px}
</style>
</head>

<body>

<header>
  <a class="go-back" href="home.html">‚Üê Go Back</a>
  <h1>Try On the Clothes You Wanted</h1>
</header>

<div class="container">

  <div class="section">
    <h2>AI Try‚ÄëOn Assistant ü§ñ</h2>
    <p style="text-align:center">Select clothes from your wardrobe or upload your photos</p>
    <div style="text-align:center;margin-top:15px">
      <button class="btn" onclick="uploadInput.click()">Upload Your Clothes</button>
    </div>
  </div>

  <div class="section">
    <h2>Selected / Uploaded Items</h2>
    <div class="items-grid" id="itemsGrid"></div>
  </div>

  <div class="chat-section">
    <h2>Chat with Your AI Stylist üí¨</h2>
    <div class="chat-box" id="chatBox"></div>

    <div class="chat-input">
      <textarea id="question" placeholder="Ask your stylist..."></textarea>
      <button class="btn" onclick="askAI()">Send</button>
    </div>
  </div>

</div>

<input type="file" id="uploadInput" accept="image/*" hidden>

<script>
// Use authenticated user's localStorage when available.
// For unauthenticated (guest) users store items in sessionStorage so they
// don't persist across users or browser sessions.
const userId = localStorage.getItem("userUid");3
const isGuest = !userId;
const STORAGE_KEY = isGuest ? 'tryonSelectedItems_session' : `tryonSelectedItems_${userId}`;
const storageEngine = isGuest ? sessionStorage : localStorage;
let selectedItems = JSON.parse(storageEngine.getItem(STORAGE_KEY)) || [];
let aiIndex = 0;

const itemsGrid = document.getElementById("itemsGrid");
const chatBox = document.getElementById("chatBox");
const uploadInput = document.getElementById('uploadInput');

const predefinedImages = [
  { img:"https://i.pinimg.com/1200x/5b/fa/89/5bfa89554c13db78f4a97afcb9136d65.jpg",
    text:"Elegant pastel outfit ‚Äì perfect for brunch & soft glam looks." },
  { img:"https://i.pinimg.com/736x/d4/4e/f3/d44ef3cdd0d52ab8e1facca635c5a843.jpg",
    text:"Bold street‚Äëstyle outfit with confident silhouettes." },
  { img:"https://i.pinimg.com/1200x/6f/1d/68/6f1d681b36ea205985ce68770dd11b7f.jpg",
    text:"Runway‚Äëinspired couture look with dramatic flair." }
];

function renderItems(){
  itemsGrid.innerHTML="";
  if(selectedItems.length===0){
    itemsGrid.innerHTML="<p>No items selected yet</p>";
    return;
  }
  selectedItems.forEach((src,index)=>{
    const div=document.createElement("div");
    div.className="item-card";
    div.innerHTML=`<img src="${src}">`;

    div.oncontextmenu=e=>{
      e.preventDefault();
      showContextMenu(e.pageX,e.pageY,index);
    };
    itemsGrid.appendChild(div);
  });
}
renderItems();

function showContextMenu(x,y,index){
  removeMenu();
  const menu=document.createElement("div");
  menu.className="context-menu";
  menu.style.left=x+"px";
  menu.style.top=y+"px";
  menu.innerHTML=`
    <div onclick="deleteItem(${index})">üóë Delete</div>
    <div onclick="removeMenu()">‚úñ Cancel</div>`;
  document.body.appendChild(menu);
}

function removeMenu(){
  const m=document.querySelector(".context-menu");
  if(m) m.remove();
}

function deleteItem(index){
  selectedItems.splice(index,1);
  storageEngine.setItem(STORAGE_KEY,JSON.stringify(selectedItems));
  renderItems();
  removeMenu();
}

function goWardrobe(){
  window.location.href="virtualwardrobe.html?mode=tryon";
}

uploadInput.onchange = e => {
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    selectedItems.push(reader.result);
    storageEngine.setItem(STORAGE_KEY, JSON.stringify(selectedItems));
    renderItems();
  };
  reader.readAsDataURL(file);
};

function addMessage(type,text,img=null){
  const div=document.createElement("div");
  div.className=`message ${type}`;
  div.innerHTML=text;
  if(img){
    div.innerHTML+=`<br><img src="${img}" style="width:200px;border-radius:15px;margin-top:10px">`;
  }
  chatBox.appendChild(div);
  chatBox.scrollTop=chatBox.scrollHeight;
}

addMessage("ai","‚ú® Create your images by trying outfits ‚ú®");

async function askAI(){
  const q=document.getElementById("question").value.trim();
  if(!q) return;
  addMessage("user",q);
  document.getElementById("question").value="";

  const loading=document.createElement("div");
  loading.className="message ai";
  loading.textContent="üß† AI is creating your image...";
  chatBox.appendChild(loading);

  await new Promise(r=>setTimeout(r,5000));
  loading.remove();

  const item = predefinedImages[aiIndex % predefinedImages.length];
  aiIndex++;

  addMessage("ai",item.text,item.img);
}
</script>

</body>
</html>
