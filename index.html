<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to My Stylist</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ffe6f7, #f8e6ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #ffe3f1, #e1b4ff);
      opacity: 0.6;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-50px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    .glass-container {
      z-index: 2;
      background: rgba(255, 255, 255, 0.25);
      padding: 60px 80px;
      border-radius: 25px;
      text-align: center;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      /* ðŸŒ¸ Added soft lavender glow */
      box-shadow:
        0 0 20px rgba(216, 187, 255, 0.7),
        0 0 40px rgba(216, 187, 255, 0.4),
        0 0 80px rgba(216, 187, 255, 0.3);
      transition: box-shadow 0.5s ease;
    }

    .glass-container:hover {
      box-shadow:
        0 0 30px rgba(200, 160, 255, 0.9),
        0 0 60px rgba(200, 160, 255, 0.5),
        0 0 100px rgba(200, 160, 255, 0.3);
    }

    h1 {
      font-family: "Dancing Script", cursive;
      font-size: 3rem;
      background: linear-gradient(120deg, #e3a3b5, #b38bff, #f6d9f3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      animation: shimmer 3s infinite linear;
      background-size: 200% auto;
    }

    @keyframes shimmer {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    p {
      color: #555;
      margin: 20px 0;
    }

    button {
      position: relative;
      padding: 14px 36px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #f4a6ff, #e48bff);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      overflow: hidden;
      z-index: 2;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(255, 162, 227, 0.6);
    }

    /* Bubble animation */
    .bubble {
      position: absolute;
      background: radial-gradient(circle, rgba(255,182,193,0.8), rgba(255,192,203,0.4));
      border-radius: 50%;
      animation: rise 2.5s ease-out forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes rise {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="floating-shapes"></div>

  <div class="glass-container">
    <h1>Welcome to My Stylist</h1>
    <p>Your personal AI fashion partner</p>
    <button id="getStarted">Get Started</button>
  </div>

  <script>
    // Floating background shapes
    const container = document.querySelector(".floating-shapes");
    for (let i = 0; i < 15; i++) {
      const s = document.createElement("div");
      s.className = "shape";
      const size = Math.random() * 100 + 40;
      s.style.width = s.style.height = size + "px";
      s.style.left = Math.random() * 100 + "%";
      s.style.top = Math.random() * 100 + "%";
      container.appendChild(s);
    }

    // Redirect to login
    document.getElementById("getStarted").onclick = () => {
      window.location.href = "login.html";
    };

    // Bubble effect on hover
    const btn = document.getElementById("getStarted");
    btn.addEventListener("mouseenter", () => {
      for (let i = 0; i < 8; i++) {
        const bubble = document.createElement("span");
        bubble.classList.add("bubble");
        const size = Math.random() * 12 + 6;
        bubble.style.width = bubble.style.height = size + "px";
        bubble.style.left = Math.random() * 100 + "%";
        bubble.style.bottom = "0";
        btn.appendChild(bubble);

        setTimeout(() => bubble.remove(), 2500);
      }
    });
  </script>
  <script type="module">
  import { db, storage } from "./firebase.js";
  console.log("Home page connected to Firebase");
</script>
</body>
</html>
